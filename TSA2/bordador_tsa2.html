<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation and Transition Task</title>
  <link rel="stylesheet" href="bordador_tsa2.css">
</head>
<body>
  <div class="container">
    <button class="day-btn" onclick="showBox('monday')">Monday</button>
    <button class="day-btn" onclick="showBox('tuesday')">Tuesday</button>
    <button class="day-btn" onclick="showBox('wednesday')">Wednesday</button>
    <button class="day-btn" onclick="showBox('thursday')">Thursday</button>
    <button class="day-btn" onclick="showBox('friday')">Friday</button>
    <button class="day-btn" onclick="showBox('saturday')">Saturday</button>
    <button class="day-btn" onclick="showBox('sunday')">Sunday</button>
    
    <div id="monday" class="box"></div>
    <div id="tuesday" class="box"></div>
    <div id="wednesday" class="box"></div>
    <div id="thursday" class="box"></div>
    <div id="friday" class="box"></div>
    <div id="saturday" class="box"></div>
    <div id="sunday" class="box"></div>
  </div>

  <script src="bordador_tsa2.js"></script>
</body>
</html>
