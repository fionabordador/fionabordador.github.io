<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link rel="stylesheet" href="bordador_tsa4.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="bordador_tsa4.js"></script>
</head>
<body>
    <button class="main-menu-btn" onclick="closePopup()">Main Menu</button> <!-- Move Main Menu button here -->

    <div class="container">
        <header>
            <h1>Best of Quezon City</h1>
            <h2>RESTAURANT GUIDE</h2>
            <p>Produced by: Fiona Bordador</p>
        </header>

        <div class="row" id="restaurant-list">
            <div class="col-md-3">
                <div class="card" onclick="openPopup('grapevine')">
                    <img src="grapevine.jpeg" alt="Grapevine">
                    <div class="overlay">
                        <h3>GRAPEVINE</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" onclick="openPopup('borro')">
                    <img src="borro.jpg" alt="Borro">
                    <div class="overlay">
                        <h3>BORRO</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" onclick="openPopup('incanta')">
                    <img src="incanta.jpg" alt="Incanta">
                    <div class="overlay">
                        <h3>INCANTA</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" onclick="openPopup('tablo')">
                    <img src="tablo.png" alt="Tablo Kitchen x Cafe">
                    <div class="overlay">
                        <h3>TABLO</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <div id="popup-details"></div>
        </div>
    </div>
</body>
</html>
